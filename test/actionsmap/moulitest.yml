
#############################
#     Global parameters     #
#############################
_global:
    configuration:
        authenticate:
            - all
        authenticator:
            default:
                vendor: dummy
                help: Dummy Password
            yoloswag:
                vendor: dummy
                help: Dummy Yoloswag Password
            ldap:
                vendor: ldap
                help: admin_password
                parameters:
                    uri: ldap://localhost:8080
                    base_dn: dc=yunohost,dc=org
                    user_rdn: cn=admin,dc=yunohost,dc=org
    arguments:
        -v:
            full: --version
            help: Display Yoloswag versions
            action: callback
            callback:
                method: yoloswag_version
                return: true

#############################
#       Test Actions        #
#############################
testauth:
    actions:
        none:
            api: GET /test-auth/none
            configuration:
                authenticate: false

        default:
            api: GET /test-auth/default

        only-api:
            api: GET /test-auth/only-api
            configuration:
                authenticate:
                    - api

        only-cli:
            api: GET /test-auth/only-cli
            configuration:
                authenticate:
                    - cli

        other-profile:
            api: GET /test-auth/other-profile
            configuration:
                authenticate:
                    - all
                authenticator: yoloswag

        ldap:
            api: GET /test-auth/ldap
            configuration:
                authenticate:
                    - all
                authenticator: ldap

    subcategories:
        subcat:
            actions:
                none:
                    api: GET /test-auth/subcat/none
                    configuration:
                        authenticate: false

                default:
                    api: GET /test-auth/subcat/default

                post:
                    api: POST /test-auth/subcat/post
                    configuration:
                        authenticate:
                            - all
                        authenticator: default


                other-profile:
                    api: GET /test-auth/subcat/other-profile
                    configuration:
                        authenticator: yoloswag
