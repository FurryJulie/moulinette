
#############################
#     Global parameters     #
#############################
_global:
    configuration:
        authenticate:
            - all
        authenticator:
            default:
                vendor: dummy
                help: Dummy Password
            yoloswag:
                vendor: dummy
                help: Dummy Yoloswag Password
    arguments:
        -v:
            full: --version
            help: Display Yoloswag versions
            action: callback
            callback:
                method: yoloswag_version
                return: true

#############################
#       Test Actions        #
#############################
testauth:
    actions:
        none:
            api: GET /test-auth/none
            configuration:
                authenticate: false

        default:
            api: GET /test-auth/default
            configuration:
                authenticate: all
                authenticator: default

        only-api:
            api: GET /test-auth/only-api
            configuration:
                authenticate:
                    - api

        only-cli:
            api: GET /test-auth/only-cli
            configuration:
                authenticate:
                    - cli

        other-profile:
            api: GET /test-auth/other-profile
            configuration:
                authenticate:
                    - all
                authenticator: yoloswag

    subcategories:
        subcat:
            actions:
                none:
                    api: GET /test-auth/subcat/none
                    configuration:
                        authenticate: false

                default:
                    api: GET /test-auth/subcat/default
                    configuration:
                        authenticate: all
                        authenticator: default

                post:
                    api: POST /test-auth/subcat/post
                    configuration:
                        authenticate:
                            - all
                        authenticator: default


                other-profile:
                    api: GET /test-auth/subcat/other-profile
                    configuration:
                        authenticator: yoloswag
