parents:
    ou=sudo:
        ou: sudo
        objectClass:
            - organizationalUnit
            - top
children:
    cn=admin,ou=sudo:
        cn: admin
        sudoUser: admin
        sudoHost: ALL
        sudoCommand: ALL
        sudoOption: "!authenticate"
        objectClass:
            - sudoRole
            - top

    cn=yunohost-admin,ou=sudo:
        cn: yunohost-admin
        sudoUser: yunohost-admin
        sudoHost: ALL
        sudoCommand: /usr/bin/yunohost
        sudoOption: "!authenticate"
        objectClass:
            - sudoRole
            - top
